<ion-view title="Nova categoria" id="page5">
    <ion-content padding="true" class="has-header">
        <form class="list" ng-submit="onSubmit()">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="" ng-model="obj.name">
            </label>

            <button style="border-radius:10px 10px 10px 10px;" class="button button-positive  button-block" type="submit">Salvar</button>
        </form>        
    </ion-content>
</ion-view>
